<awesome-label>{{ label }}</awesome-label>

<ng-content></ng-content>

<awesome-hint *ngIf="formField.valid">{{ hint }}</awesome-hint>

<ng-container *ngFor="let error of errorMessages" ngProjectAs="awesome-key">
  <awesome-error class="error" *ngIf="formField.hasError(error.key)">
    {{ error.message }}
  </awesome-error>
</ng-container>

<ng-container ngProjectAs="awesome-error">
  <ng-content select="awesome-error"></ng-content>
</ng-container>
