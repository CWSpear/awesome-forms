<awesome-form-group-checkbox
  [required]="required"
  label="Enter Text"
  hint="Psst. Hint."
  [disabled]="disabled"
  [(ngModel)]="text"
  #input="ngModel"
>
  <awesome-error *ngIf="input.hasError('required')">Test Error</awesome-error>
</awesome-form-group-checkbox>


<pre><code>{{ input.errors | json }}</code></pre>
<pre><code>{{ text | json }}</code></pre>

<button (click)="required = !required">Toggle Required</button>
<button (click)="disabled = !disabled">Toggle Disabled</button>
<button (click)="text = 'Cameron'">Set to 'Cameron'</button>

<pre><code>Required: {{ required }}</code></pre>
<pre><code>Disabled: {{ disabled }}</code></pre>
