<awesome-form-widget
  [label]="label"
  [hint]="hint"
  [errorMessages]="errorMessages"
>
  <awesome-text
    [minlength]="minlength"
    [required]="required"
    [disabled]="disabled"
    [formControl]="internalControl"
  ></awesome-text>

  <ng-container ngProjectAs="awesome-error">
    <ng-content select="awesome-error"></ng-content>
  </ng-container>
</awesome-form-widget>
